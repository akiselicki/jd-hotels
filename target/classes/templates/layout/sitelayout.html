    <script type="text/javascript" th:inline="javascript">
        var URLS = {};
        URLS.hotels = /*[[@{/rest/hotels/:id}]]*/ '/hotels/rest';
        URLS.rooms = /*[[@{/rest/rooms/:id}]]*/ '/rooms/rest';
        URLS.roomsByHotel = /*[[@{/rest/rooms/hotel/:id}]]*/ '/rooms/rest';

        URLS.home = /*[[@{/home}]]*/ '/home';
        URLS.login = /*[[@{/login}]]*/ '/login';

        URLS.partialsHotelsList = /*[[@{/hotels/partialsList}]]*/ '/hotels/partialsList';
        URLS.partialsHotelsEdit = /*[[@{/hotels/partialsEdit}]]*/ '/hotels/partialsEdit';
        URLS.partialsHotelsCreate = /*[[@{/hotels/partialsCreate}]]*/ '/hotels/partialsCreate';

</div>
        
<div class="navbar navbar-default navbar-fixed-top" role="navigation" id="bar-title">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

						<li>
							<form th:action="@{/logout}" method="post" id="logoutForm">					            
					            <input type="hidden" name="name" value="value" />

					        </form>
						</li>
					</ul>
				</li>
            </ul>
        </div>
    </div>
